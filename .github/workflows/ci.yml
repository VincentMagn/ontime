name: Continuous Integration

on:
  push:
    branches: [ 'main', 'develop' ]
  pull_request:
    branches: [ 'main', 'develop' ]

jobs:

  # --------------------------------
  # Lint the Codebase
  # --------------------------------

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Format
        uses: psf/black@stable

  # --------------------------------
  # Test the Codebase
  # --------------------------------

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependency manager
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: make install-dependencies

      - name: Run test suite
        run: make test

  # --------------------------------
  # Build the Package
  # --------------------------------

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependency manager
        run: make install-dependency-manager

      - name: Install dependencies
        run: make install-dependencies

      - name: Build package
        run: make build
